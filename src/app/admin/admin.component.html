<!--sidebar-->

<c-sidebar
  #sidebar="cSidebar"
  class="d-print-none sidebar sidebar-fixed"
  id="sidebar"
  visible
>
  <c-sidebar-brand
    [brandNarrow]="{
      src: '/assets/images/logo-round.png',
      width: '50px'
    }"
    [brandFull]="{
      src: '/assets/images/logo-round.png',
      width: '50px'
    }"
    routerLink="dashboard"

  >
  <img src="/assets/images/logo-round.png" width="50px" style="margin: 5px;" alt=""> INSON-QADRI.UZ
  </c-sidebar-brand>
    <perfect-scrollbar [config]="perfectScrollbarConfig">
  <!--  [perfectScrollbar]="perfectScrollbarConfig"-->
  <c-sidebar-nav
    [navItems]="navItems"
  >

  </c-sidebar-nav>
    </perfect-scrollbar>
    <div class="mx-auto">
      &copy;
        <a href="https://hotel.uz" class="text-light" target="_blank"> HOTEL.UZ</a>

      </div>

  <c-sidebar-toggler
    *ngIf="!sidebar.narrow"
    toggle="unfoldable"
    cSidebarToggle="sidebar"
  ></c-sidebar-toggler>
</c-sidebar>

<!--main-->
<div class="wrapper d-flex flex-column min-vh-100 bg-light dark:bg-transparent">
  <!--app-header-->
  <app-myheader class="mb-4 d-print-none header header-sticky" position="sticky" sidebarId="sidebar"></app-myheader> 
  <!--app-body-->
  <div class="body flex-grow-1 px-3">
    <c-container breakpoint="lg" class="h-auto">
      <router-outlet></router-outlet>
    </c-container>
  </div>
  <!--app footer-->
  <!-- <app-myfooter></app-myfooter> -->
</div>
