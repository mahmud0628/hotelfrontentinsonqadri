    <table mat-table  class="example-table" matSort matSortActive="id" matSortDisableClear
        matSortDirection="desc">

        <ng-container matColumnDef="id">
            <th mat-header-cell mat-sort-header *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>


        <ng-container matColumnDef="name">
            <th mat-header-cell mat-sort-header *matHeaderCellDef>Ism</th>
            <td class="name" mat-cell *matCellDef="let row">
                <span> {{row.name}}</span>

            </td>
        </ng-container>
        <ng-container matColumnDef="surname">
            <th mat-header-cell mat-sort-header *matHeaderCellDef>Familiya</th>
            <td class="name" mat-cell *matCellDef="let row">
                <span> {{row.surname}}</span>

            </td>
        </ng-container>
        <ng-container matColumnDef="phone">
            <th mat-header-cell mat-sort-header *matHeaderCellDef>Telefon</th>
            <td class="name" mat-cell *matCellDef="let row">
                <span> {{row.phone}}</span>

            </td>

        </ng-container>
        <ng-container matColumnDef="role">
            <th mat-header-cell mat-sort-header *matHeaderCellDef>Role</th>
            <td class="status" mat-cell *matCellDef="let row">
                <span> {{row.role}}</span>
            </td>
        </ng-container>
